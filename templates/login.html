{% extends 'base.html' %}
{% block title %}Login - BazarSadai{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <!-- Logo and Title -->
                    <div class="text-center mb-4">
                        <i class="fas fa-store text-success" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-4">Login to BazarSadai</h2>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 py-3 mt-3">
                            Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-success">Sign up here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>

<style>
.card {
    border-radius: 15px;
}
.btn-success {
    background-color: #27ae60;
    border-color: #27ae60;
}
.btn-outline-success {
    border-color: #27ae60;
    color: #27ae60;
}
.btn-outline-success:hover {
    background-color: #27ae60;
    border-color: #27ae60;
}
.form-control:focus {
    border-color: #27ae60;
    box-shadow: 0 0 0 0.25rem rgba(39, 174, 96, 0.25);
}
.form-check-input:checked {
    background-color: #27ae60;
    border-color: #27ae60;
}
</style>
{% endblock %}
